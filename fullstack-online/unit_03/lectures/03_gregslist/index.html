    <!-- STUB form to create car -->
    <section class="bg-white rounded shadow p-2 my-2 mb-4">
      <h3 class="text-primary">List your car</h3>
      <form onsubmit="app.CarsController.createCar()" class="row g-2">

        <div class="col-md-4 mb-2">
          <label for="car-make">Make</label>
          <input required minlength="2" maxlength="15" class="form-control" type="text" name="make" id="car-make"
            placeholder="honda...">
        </div>
        <div class="col-md-4 mb-2">
          <label for="car-model">Model</label>
          <input required minlength="5" maxlength="15" class="form-control" type="text" name="model" id="car-model"
            placeholder="speedster...">
        </div>
        <div class="col-md-4 mb-2">
          <label for="car-year">Year</label>
          <input required min="1886" max="2025" class="form-control" type="number" name="year" id="car-year"
            value="2024">
        </div>
        <div class="col-md-4 mb-2">
          <label for="car-price">Price</label>
          <input required min="0" max="100000000" class="form-control" type="number" name="price" id="car-price"
            value="1">
        </div>
        <div class="col mb-2">
          <label for="car-imgUrl">Image Url</label>
          <input class="form-control" type="url" name="imgUrl" id="car-imgUrl">
        </div>
        <div class="col-2 mb-2">
          <label for="car-color">Color</label>
          <div>
            <input required type="color" value="#64e141" name="color" id="car-color">
          </div>
        </div>

        <div class="text-end">
          <button class="btn btn-primary">Submit <i class="mdi mdi-plus-thick"></i></button>
        </div>

      </form>
    </section>

    <section id="listings" class="row g-2 mb-2">
