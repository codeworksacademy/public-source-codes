<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animal Party</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Yeseva+One&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://em-content.zobj.net/source/microsoft/379/dagger_1f5e1-fe0f.png">
  <script src="app.js" defer></script>
</head>

<body data-bs-theme="dark">
  <header class="bg-black text-danger f-fancy fs-4 fw-bold text-center p-1">
    Animal Party ü¶ßüó°Ô∏èü¶í
  </header>

  <main class="container-md">
    <section class="row my-1">
      <!-- STUB section for clues -->
      <div class="col-12 col-md-4">
        <div class="card bg-light text-dark">
          <div class="card-body bg-warning" style="--bs-bg-opacity: .2;">
            <div class="card-title f-fancy fs-4">
              Clues
            </div>
            <hr class="my-1" />
            <div id="clues">
              <!-- Clues go here -->
            </div>
            <button class="btn btn-primary w-100" onclick="guessMurderer()">Guess</button>
          </div>
        </div>
      </div>
      <!-- STUB section for animals and filter buttons to be displayed -->
      <div class="col">
        <section class="row">

          <!-- SECTION alive animals -->
          <div class="col-8 bg-primary p-1 rounded">
            <div class=" text-primary text-center f-fancy">
              Party
            </div>
            <div class="fs-4 text-center" id="party-animals">
              <!-- Animals at the party will be injected here -->
            </div>
          </div>

          <!-- SECTION dead animals -->
          <div class="col-4 bg-danger p-1 rounded">
            <div class="text-danger text-center f-fancy">
              Graveyard
            </div>
            <div class="fs-4 text-center" id="graveyard-animals">
              <!-- Dead animals will be injected here -->
            </div>
          </div>

          <!-- SECTION filter buttons -->
          <div class="col-12 my-1 p-0">
            <button onclick="drawWeaponUsers('limbs')" class="btn btn-warning">Limbs</button>
            <button class="btn btn-warning" onclick="drawWeaponUsers('claws')">Claws</button>
            <button class="btn btn-warning" onclick="drawWeaponUsers('teeth')">Teeth</button>
            <button class="btn btn-warning" onclick="drawWeaponUsers('horns')">Horns</button>
            <button class="btn btn-success" onclick="drawHabitatAnimals('mountain')">Mountain</button>
            <button class="btn btn-success" onclick="drawHabitatAnimals('grassland')">Grassland</button>
            <button class="btn btn-success" onclick="drawHabitatAnimals('jungle')">Jungle</button>
            <button class="btn btn-success" onclick="drawHabitatAnimals('oceanic')">Oceanic</button>
            <button class="btn btn-danger" onclick="drawFilteredAnimals('diet','fruit')">Fruit</button>
            <button class="btn btn-danger" onclick="drawFilteredAnimals('diet','salad')">Salad</button>
            <button class="btn btn-danger" onclick="drawFilteredAnimals('diet','fish')">Fish</button>
            <button class="btn btn-primary" onclick="drawParty()">Reset</button>
          </div>

        </section>
      </div>
    </section>
  </main>
</body>

</html>
