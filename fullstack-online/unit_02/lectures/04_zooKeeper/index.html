<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://em-content.zobj.net/source/apple/391/orangutan_1f9a7.png">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>

  <title>Zoo Keeper</title>
</head>

<body data-bs-theme="dark">
  <header class="p-1 fw-bold text-center">
    Zoo Keeper
  </header>

  <main class="container-fluid">
    <section class="row">

      <div id="oslo" class="col-6 col-md-4 pen text-center">
        <span class="stats text-capitalize py-1 px-2">
          Oslo | 100 | 😁
        </span>
        <marquee behavior="alternate">
          <span class="animal" onclick="feedAnimal('oslo')">
            🦧
          </span>
        </marquee>
      </div>

      <div id="jung" class="col-6 col-md-4 pen text-center">
        <span class="stats text-capitalize py-1 px-2">
          Jung | 100 | 😁
        </span>
        <marquee behavior="alternate">
          <span class="animal" onclick="feedAnimal('jung')">
            🦓
          </span>
        </marquee>
      </div>

      <div id="snips" class="col-6 col-md-4 pen text-center">
        <span class="stats text-capitalize py-1 px-2">
          Snips | 100 | 😁
        </span>
        <marquee behavior="alternate">
          <span class="animal" onclick="feedAnimal('snips')">
            🦀
          </span>
        </marquee>
      </div>
      <div id="roger" class="col-6 col-md-4 pen text-center d-none">
        <span class="stats text-capitalize py-1 px-2">
          Roger | 100 | 😁
        </span>
        <marquee behavior="alternate">
          <span class="animal" onclick="feedAnimal('roger')">
            🦙
          </span>
        </marquee>
      </div>
      <div id="teef" class="col-6 col-md-4 pen text-center d-none">
        <span class="stats text-capitalize py-1 px-2">
          Teef | 100 | 😁
        </span>
        <marquee behavior="alternate">
          <span class="animal" onclick="feedAnimal('teef')">
            🦈
          </span>
        </marquee>
      </div>
      <div id="isabelle" class="col-6 col-md-4 pen text-center d-none">
        <span class="stats text-capitalize py-1 px-2">
          isabelle | 100 | 😁
        </span>
        <marquee behavior="alternate">
          <span class="animal" onclick="feedAnimal('isabelle')">
            🦒
          </span>
        </marquee>
      </div>

      <button class="col-12 btn btn-primary" onclick="unlockAnimal()">
        <i class="mdi mdi-plus"></i>animal ($1,000)
      </button>

    </section>
  </main>

  <footer class="container-fluid bg-dark">
    <section class="row fs-5">
      <div class="col-6 text-end border-end">
        💵 <span id="paycheck">$0.00</span>
      </div>
      <div class="col-6">
        🏦 <span id="bank">$0.00</span>
      </div>
    </section>
  </footer>

</body>

</html>
