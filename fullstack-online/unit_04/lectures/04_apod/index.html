<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://em-content.zobj.net/source/microsoft-teams/363/rocket_1f680.png">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>APOD</title>
</head>

<body class="bg-black">
  <!-- SECTION -->
  <header>
    <nav class="navbar  navbar-expand text-light px-2">
      <a class="navbar-brand" href="#">
        <img src="https://em-content.zobj.net/source/microsoft-teams/363/rocket_1f680.png" height="45" alt=""
          loading="lazy">
        <span class="ml-2 text-light">Astronomy Picture of the day</span>
      </a>


      <input onchange="app.NasaController.getAPODByDate()" type="date" name="date" id="apod-date"
        class="form-control bg-glass text-light">

      <button id="toggle-favorites-btn" class="d-none btn bg-glass btn-outline-light ms-2" title="open favorite APODs"
        type="button" data-bs-toggle="offcanvas" data-bs-target="#my-apods-offcanvas"><i
          class="mdi mdi-heart"></i></button>



      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <!-- NAVLINKS -->
          <!-- <a href="#/about" class="nav-link">About</a> -->
        </div>
      </div>
      <div class="flex-grow-1 justify-content-end align-items-center d-flex" id="authstate"></div>
    </nav>
  </header>

  <!-- SECTION -->
  <i class="hide-eye mdi mdi-eye-off text-white fs-5"></i>

  <main class="container-fluid d-flex flex-column justify-content-center">
    <section id="apod" class="row text-light justify-content-center">

    </section>


    <div id="my-apods-offcanvas" class="offcanvas offcanvas-start bg-glass text-light">
      <div class="offcanvas-header">
        <h5>Favorite APODs <i class="mdi mdi-calendar-heart"></i></h5>
      </div>
      <div class="offcanvas-body">
        <section id="my-apods" class="row text-light">

        </section>
      </div>
    </div>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.22/auth0-spa-js.production.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/Auth0Provider.js"></script>
  <script src="https://cdn.socket.io/4.1.1/socket.io.min.js"
    integrity="sha384-cdrFIqe3RasCMNE0jeFG9xJHog/tgOVC1E9Lzve8LQN1g5WUHo0Kvk1mawWjxX7a"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>

  <script src="app/App.js" type="module"></script>
</body>

</html>
