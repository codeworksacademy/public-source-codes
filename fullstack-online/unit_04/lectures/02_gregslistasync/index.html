<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>gregslistasync</title>
</head>

<body>
  <!-- SECTION -->
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light px-2">
      <a class="navbar-brand" href="#">
        <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt=""
          loading="lazy">
        <span class="ml-2">gregslistasync</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <!-- NAVLINKS -->
          <!-- <a href="#/about" class="nav-link">About</a> -->
        </div>
      </div>
      <div class="flex-grow-1 justify-content-end align-items-center d-flex" id="authstate"></div>
    </nav>
  </header>

  <!-- SECTION -->
  <main class="container">

    <section id="car-form" class="d-none bg-white rounded shadow p-2 my-2 mb-4">
      <h3 class="text-primary">List your car</h3>
      <form onsubmit="app.CarsController.createCar()" class="row g-2">

        <div class="col-md-4 mb-2">
          <label for="car-make">Make</label>
          <input required minlength="2" maxlength="15" class="form-control" type="text" name="make" id="car-make"
            placeholder="honda...">
        </div>
        <div class="col-md-4 mb-2">
          <label for="car-model">Model</label>
          <input required minlength="5" maxlength="15" class="form-control" type="text" name="model" id="car-model"
            placeholder="speedster...">
        </div>
        <div class="col-md-4 mb-2">
          <label for="car-year">Year</label>
          <input required min="1886" max="2025" class="form-control" type="number" name="year" id="car-year"
            value="2024">
        </div>
        <div class="col-md-3 mb-2">
          <label for="car-price">Price</label>
          <input required min="0" max="100000000" class="form-control" type="number" name="price" id="car-price"
            value="1">
        </div>
        <div class="col-md-3 mb-2">
          <label for="car-engine-type">engineType</label>
          <select required class="form-control" name="engineType" id="car-engine-type">
            <option disabled selected value="">select one</option>
            <option value="4 cylinder">4 cylinder</option>
            <option value="v6">v6</option>
            <option value="v8">v8</option>
          </select>
        </div>
        <div class="col mb-2">
          <label for="car-imgUrl">Image Url</label>
          <input class="form-control" type="url" name="imgUrl" id="car-imgUrl">
        </div>
        <div class="col-2 mb-2">
          <label for="car-color">Color</label>
          <div>
            <input required type="color" value="#64e141" name="color" id="car-color">
          </div>
        </div>

        <div class="text-end">
          <button class="btn btn-primary">Submit <i class="mdi mdi-plus-thick"></i></button>
        </div>

      </form>
    </section>

    <section class="row g-3" id="car-listings">

    </section>



  </main>

  <!-- SECTION -->
  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p class="mb-0"><small>Made with ðŸ’– by CodeWorks</small></p>
    </div>
  </footer>

  <script src="https://cdn.socket.io/4.1.1/socket.io.min.js"
    integrity="sha384-cdrFIqe3RasCMNE0jeFG9xJHog/tgOVC1E9Lzve8LQN1g5WUHo0Kvk1mawWjxX7a"

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"

  <script src="app/App.js" type="module"></script>
</body>

</html>
